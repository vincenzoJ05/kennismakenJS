<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="">Voer je huidige saldo in:</label>
    <input id="input" type="text"/>
    <button id="btn" type="submit">Voer in</button>
</body>

<script>
    let input = document.getElementById('input');
    let button = document.getElementById('btn');
    button.addEventListener('click' , berekening);

    function berekening(){
        if(input.value < 100){
            alert('Helaas pindakaas je hebt niet genoeg saldo');
        }else{
            alert('ik vouw papier kan niet zeggen dat jij meer vouwt ~Boef~');
        }
    }
</script>

</html>
