<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="display: flex; justify-content: center; margin-top: 20rem;">
    <label for="">Voer jouw lengte in M in:</label>
    <input id="input" type="text"/>M
    <button id="btn" type="submit">Voer in</button>
</body>

<script>
    let input = document.getElementById('input');
    let button = document.getElementById('btn');
    button.addEventListener('click' , berekening);

    function berekening(){
        if(input.value >= 1.70){
            alert('Je bent lang genoeg!!');
        }else if(input.value >= 1.60){
            alert('Helaas ben je niet lang genoeg voor deze achtbaan maar wel voor de andere!');
        }else{
            alert('Helaas ben je te klein voor alle achtbanen');
        }
    }
</script>

</html>
